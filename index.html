
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .portal-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .url-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #urlInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #urlInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .link-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .link-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .link-card p {
            color: #666;
            font-size: 14px;
        }
        
        .iframe-container {
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ddd;
            background: white;
        }
        
        #siteFrame {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }
        
        .back-button {
            display: none;
            margin-top: 20px;
            background: #48bb78;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .quick-links {
                grid-template-columns: 1fr;
            }
            
            .url-input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Portal Hub</h1>
            <p class="subtitle">Access your favorite websites and games in one place</p>
        </header>
        
        <main class="portal-container">
            <div class="url-input-container">
                <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)">
                <button id="loadBtn">Load Website</button>
            </div>
            
            <button id="backBtn" class="back-button">‚Üê Back to Portal</button>
            
            <div class="quick-links" id="quickLinks">
                <!-- Quick links will be added here -->
            </div>
            
            <div class="iframe-container">
                <iframe id="siteFrame" allow="fullscreen"></iframe>
            </div>
        </main>
        
        <footer>
            <p>This portal is hosted on GitHub Pages | Made with ‚ù§Ô∏è</p>
            <p>Note: Some websites may block iframe embedding for security reasons.</p>
        </footer>
    </div>
    
    <script>
        // Quick links configuration
        const quickLinks = [
            {
                name: "Cool Math Games",
                url: "https://www.coolmathgames.com",
                description: "Fun educational games"
            },
            {
                name: "WikiHow",
                url: "https://www.wikihow.com",
                description: "How-to guides for everything"
            },
            {
                name: "Classic Games",
                url: "https://classic.minecraft.net",
                description: "Play classic Minecraft"
            },
            {
                name: "Wikipedia",
                url: "https://en.wikipedia.org",
                description: "Free encyclopedia"
            },
            {
                name: "Poki Games",
                url: "https://poki.com",
                description: "Free online games"
            },
            {
                name: "MDN Web Docs",
                url: "https://developer.mozilla.org",
                description: "Web development resources"
            }
        ];

        const urlInput = document.getElementById('urlInput');
        const loadBtn = document.getElementById('loadBtn');
        const backBtn = document.getElementById('backBtn');
        const siteFrame = document.getElementById('siteFrame');
        const quickLinksContainer = document.getElementById('quickLinks');
        const iframeContainer = document.querySelector('.iframe-container');

        // Render quick links
        function renderQuickLinks() {
            quickLinksContainer.innerHTML = quickLinks.map(link => `
                <div class="link-card" data-url="${link.url}">
                    <h3>${link.name}</h3>
                    <p>${link.description}</p>
                </div>
            `).join('');
            
            // Add click events to quick links
            document.querySelectorAll('.link-card').forEach(card => {
                card.addEventListener('click', () => {
                    const url = card.getAttribute('data-url');
                    loadWebsite(url);
                });
            });
        }

        // Load website into iframe
        function loadWebsite(url) {
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            
            siteFrame.src = url;
            siteFrame.style.display = 'block';
            backBtn.style.display = 'block';
            quickLinksContainer.style.display = 'none';
            document.querySelector('.url-input-container').style.display = 'none';
            
            // Update input with current URL
            urlInput.value = url;
        }

        // Back to portal
        function backToPortal() {
            siteFrame.src = '';
            siteFrame.style.display = 'none';
            backBtn.style.display = 'none';
            quickLinksContainer.style.display = 'grid';
            document.querySelector('.url-input-container').style.display = 'flex';
            urlInput.value = '';
        }

        // Event listeners
        loadBtn.addEventListener('click', () => {
            if (urlInput.value.trim()) {
                loadWebsite(urlInput.value.trim());
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && urlInput.value.trim()) {
                loadWebsite(urlInput.value.trim());
            }
        });

        backBtn.addEventListener('click', backToPortal);

        // Initialize
        renderQuickLinks();

        // Load example website on first visit
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const initialUrl = params.get('url');
            if (initialUrl) {
                loadWebsite(initialUrl);
            }
        });
    </script>
</body>
</html>
