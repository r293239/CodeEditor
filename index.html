<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator Tool</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .calculator {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 100%;
        }
        #result {
            background: #f0f0f0;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>ðŸ“± Scientific Calculator</h2>
        <input type="text" id="expression" placeholder="Enter math expression">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
        
        <!-- HIDDEN PROXY LOADER -->
        <div id="proxyContainer" style="display:none; height:0; width:0;">
            <iframe id="hiddenFrame" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <script>
        // Legitimate calculator function
        function calculate() {
            const expr = document.getElementById('expression').value;
            try {
                // Use JavaScript's eval for calculations
                const result = eval(expr);
                document.getElementById('result').innerHTML = 
                    `<strong>Result:</strong> ${expr} = ${result}`;
                document.getElementById('result').style.display = 'block';
            } catch(e) {
                document.getElementById('result').innerHTML = 
                    `<strong>Error:</strong> Invalid expression`;
                document.getElementById('result').style.display = 'block';
            }
        }
        
        // THIS IS THE KEY: Data URLs are NOT blocked by Jamf
        function loadHiddenSite() {
            // Create a data URL that contains HTML with meta refresh
            const targetUrl = 'https://classroom.google.com'; // Change this
            
            const proxyPage = `
<!DOCTYPE html>
<html>
<head>
    <script>
        // Redirect using window.name - often not blocked
        window.name = '${targetUrl}';
        if (window.name && window.name.startsWith('http')) {
            window.location.href = window.name;
        }
    <\/script>
    <meta http-equiv="refresh" content="0;url=${targetUrl}">
</head>
<body>
    <p>Loading educational resource...</p>
</body>
</html>`;
            
            // Convert to data URL
            const dataUrl = 'data:text/html;base64,' + btoa(proxyPage);
            
            // Load in hidden iframe
            document.getElementById('hiddenFrame').src = dataUrl;
            
            // After 2 seconds, open in new tab
            setTimeout(() => {
                window.open(targetUrl, '_blank');
            }, 2000);
        }
        
        // Trigger when user types specific calculator functions
        document.getElementById('expression').addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase();
            if (value === 'help' || value === 'menu') {
                loadHiddenSite();
            }
        });
        
        // Alternative: Use clipboard manipulation
        function copyProxyLink() {
            const link = 'https://docs.google.com/document/d/1YQh6r7r8K9vX0Zt5N4m3L2P1O9R6E7T8U0V1W2X3Y4Z5A6B7C8D9E0F'; // Google Doc
            navigator.clipboard.writeText(link).then(() => {
                alert('Help link copied to clipboard. Paste in new tab.');
            });
        }
        
        // Add keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'H') {
                loadHiddenSite();
            }
        });
    </script>
</body>
</html>
